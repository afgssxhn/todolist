<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="app">
            <div class="app__controls">
                <input type="text" class="app__controls-input">
                <button class="app__controls-button">Отправить</button>
            </div>


            <div class="app__list">
                <div class="app__list-item">
                    <input type="checkbox">
                    <p class="app__list-item-text">Some text</p>
                    <button><img src="trash.svg" alt="trash"></button>
                </div>
            </div>
        </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
